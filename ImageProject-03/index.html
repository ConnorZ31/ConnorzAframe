<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
  
       <a-entity light="type: ambient; color: #ffffff; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>


      <a-entity gltf-model="#tower"
                position="14 -50 -100"
                scale="8 8 8"
                rotation="0 0 0">
      </a-entity>


        <a-entity gltf-model="#dargn"
                position="-10 100 -100"
                scale="5 5 5"
                rotation="0 0 35">
      </a-entity>
      <a-assets>
        <a-asset-item id="tower" src="models/low_poly_medieval_tower_2.glb"></a-asset-item>
        <a-asset-item id="dargn" src="models/highly_detailed_dragon_6.glb"></a-asset-item>
      </a-assets>
  <a-sky src="models/swag.jpg"></a-sky>
    </a-scene>
  </body>
</html>
